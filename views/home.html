<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to UNIBIT Tambola App...</h1>
    <header>
        <button id="search">Search</button>
        <button id="logout">Log Out</button>
    </header>
    <form id="ticket-form">
        <label for="ticketcounts"><strong> Hello !! How much tickets you want to Generate, please enter a number </strong></label>
        <input type="number" name="ticketcounts" id="ticket-counts">
        <input type="submit" value="Generate Tickets">
    </form>
    <div id="ticket-display" style="display: none;">
        <h2 id="ticket-id-display" >Tickets</h2>
        <ul id="ticket-list"></ul>
        <section id="author-pagination">
        </section>
    </div>
    <br>
    <br>
    <script src="home.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</body>
</html>
